<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclando tabelas </title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
         
        }

        tr, td {
            border: 1px solid black;
            padding: 10px;
            
        }

        


    </style>
</head>
<body>
    <table>
    <tr>
        <td>A1</td>
        <td>B2</td>
        <td>C1</td>
    </tr>

    <tr>
        <td colspan="2">A1</td>
        <td>B2</td>
        <td rowspan="3">C1</td>
    </tr> <tr>
        <td>A1</td>
        <td>B2</td>
        <td>C1</td>
    </tr>
</table>
</body>
</html>
